            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var users = [
                { username: "jakubpudis", password: "05042007" },
                { username: "martinpudis", password: "07081975" },
                { username: "renatapudisova", password: "01091980" },
                { username: "radoslavkralik", password: "22102006" }
            ];

            var found = users.some(function(user) {
                return user.username === username && user.password === password;
            });

            if (found) {

                alert("Nesprávne prihlasovacie meno alebo heslo. Skúste to znova.");
