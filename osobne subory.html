<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="osobne subory.css">
</head>
<body>

    <form action="menu.html" method="get">
        <p><input type="submit" value="←"> Späť</p>
    </form>

    <h2>Osobné Súbory:</h2>
    
    <p>Zadajte meno:</p>
    <input type="text" id="username" name="username" placeholder="(name)">

    <p>Zadajte heslo:</p>
    <input type="password" id="password" name="password" placeholder="(password)">

    <p><input type="submit" value="Ďalej" onclick="login()"></p>

<script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var users = [
                { username: "jakubpudis", password: "kubilabka" },
                
            ];

            var found = users.some(function(user) {
                return user.username === username && user.password === password;
            });

            if (found) {
                window.location.href = "osobne subory menu.html";
            } else {
                alert("Nesprávne prihlasovacie meno alebo heslo. Skúste to znova.");
            }
        }
    </script>

</body>
</html>
