        <p><input type="submit" value="Login" onclick="login()"></p>

<script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var users = [
                { username: "jakubpudis", password: "kubilabka" },
                
            ];

            var found = users.some(function(user) {
                return user.username === username && user.password === password;
            });

            if (found) {
                window.location.href = "osobne subory menu.html";
            } else {
                alert("Nesprávne prihlasovacie meno alebo heslo. Skúste to znova.");
            }
        }
    </script>
