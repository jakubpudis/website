<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action=" " method="get">
        <p><input type="submit" value="By: Jakub Pudiš"></p>
    </form>

    <div id="login-container">
        
        <h1>Login</h1>

        <input type="text" id="username" name="username" placeholder="username">
        <p> </p>
        <input type="password" id="password" name="password" placeholder="password">

        <p><input type="submit" value="Login" onclick="login()"></p>
    </div>

<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var users = [
            { username: "jakubpudis", password: "kubilabka" },
                
        ];

        var found = users.some(function(user) {
            return user.username === username && user.password === password;
        });

        if (found) {
            window.location.href = "menu.html";
        } else {
            alert("Nesprávne prihlasovacie meno alebo heslo. Skúste to znova.");
        }
    }
</script>
</body>
</html>
