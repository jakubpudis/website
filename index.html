<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body> 

    <div id="login-container">

        <H1>Prihlásenie</H1>

        <p>Zadajte prihlasovacie meno:</p>
        <input type="text" id="username" name="username" placeholder="username">

        <p>Zadajte prihlasovacie heslo:</p>
        <input type="password" id="password" name="password" placeholder="password">

        <p><input type="submit" value="Prihlásiť sa" onclick="login()"></p>
    </div>


<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var users = [
            { username: "jakubpudis", password: "kubilabka" },
                
        ];

        var found = users.some(function(user) {
            return user.username === username && user.password === password;
        });

        if (found) {
            window.location.href = "menu.html";
        } else {
            alert("Nesprávne prihlasovacie meno alebo heslo. Skúste to znova.");
        }
    }
</script>
</body>
</html>
