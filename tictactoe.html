<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <form action="aplikacie.html" method="get">
        <p><input type="submit" value="←"></p>
    </form>

    <style>
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 72, 88, 0.18);
            padding: 32px 32px 24px 32px;
            margin-top: 48px;
            min-width: 340px;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        #status {
            font-size: 1.3em;
            margin-bottom: 18px;
            color: #3b3b3b;
            font-weight: 500;
            letter-spacing: 1px;
            text-align: center;
            width: 100%;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 8px;
            margin: 0 auto 24px auto;
            width: max-content;
        }
        .cell {
            width: 80px;
            height: 80px;
            font-size: 2.5em;
            background: #f3f6fa;
            border: 2px solid #6366f1;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s;
            color: #6366f1;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(99,102,241,0.07);
        }
        .cell:hover {
            background: #e0e7ff;
        }
        .win {
            background: #ffe066 !important;
            color: #d90429 !important;
        }
        #reset {
            padding: 10px 28px;
            font-size: 1.1em;
            cursor: pointer;
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 8px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(99,102,241,0.09);
            transition: background 0.2s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #reset:hover {
            background: #4338ca;
        }
        #scoreboard {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="status">Na rade: X</div>
        <div id="board"></div>
        <button id="reset">Reset</button>
    </div>
    <script>
        const board = document.getElementById('board');
        const statusDiv = document.getElementById('status');
        const resetBtn = document.getElementById('reset');
        let cells = [];
        let currentPlayer = 'X';
        let gameActive = true;

        function createBoard() {
            board.innerHTML = '';
            cells = [];
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.textContent = '';
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        function handleCellClick(e) {
            const cell = e.target;
            if (!gameActive || cell.textContent) return;
            cell.textContent = currentPlayer;
            const winLine = checkWin(currentPlayer);
            if (winLine) {
                statusDiv.textContent = `Vyhral hráč: ${currentPlayer}!`;
                gameActive = false;
                highlightWin(winLine);
            } else if (cells.every(c => c.textContent)) {
                statusDiv.textContent = 'Remíza!';
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDiv.textContent = `Na rade: ${currentPlayer}`;
            }
        }

        function checkWin(player) {
            const winPatterns = [
                [0,1,2],[3,4,5],[6,7,8], // rows
                [0,3,6],[1,4,7],[2,5,8], // cols
                [0,4,8],[2,4,6]          // diagonals
            ];
            for (let pattern of winPatterns) {
                if (pattern.every(idx => cells[idx].textContent === player)) {
                    return pattern;
                }
            }
            return null;
        }

        function highlightWin(pattern) {
            pattern.forEach(idx => {
                cells[idx].classList.add('win');
            });
        }

        resetBtn.addEventListener('click', () => {
            currentPlayer = 'X';
            gameActive = true;
            statusDiv.textContent = `Na rade: ${currentPlayer}`;
            createBoard();
        });

        createBoard();
    </script>
</body>
</html>
